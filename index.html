<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year Munazza Qureshi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b1f3b, #050816);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    /* Fireworks canvas behind everything */
    #fireworksCanvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .stars {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,.2) 0, transparent 50%),
        radial-gradient(circle at 80% 10%, rgba(255,255,255,.15) 0, transparent 55%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,.18) 0, transparent 50%);
      opacity: 0.35;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 3;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      margin-bottom: 0.5rem;
    }

    .name {
      font-size: 3.5rem;
      color: #ffdd59;
      text-shadow: 0 0 20px rgba(255, 221, 89, 0.9);
    }

    .year {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: #4dd0e1;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Confetti styles */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 0.9rem;
      animation: confetti-fall linear 5s forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Falling gifts */
    .gift {
      position: fixed;
      top: -60px;
      font-size: 2.2rem;
      animation: gift-fall linear 7s forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes gift-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(720deg); opacity: 0; }
    }

    /* Random popup messages */
    .popup {
      position: fixed;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff6b6b;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
      pointer-events: none;
      z-index: 4;
      animation: popup-appear 3s ease-out forwards;
      transform: translate(-50%, -50%);
    }

    @keyframes popup-appear {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3) rotate(-10deg);
      }
      20% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
      }
      80% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8) rotate(5deg);
      }
    }

    /* Music button */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 4;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: rgba(0,0,0,0.55);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      backdrop-filter: blur(6px);
    }

    .music-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f44336;
    }

    .music-btn.playing .music-dot {
      background: #4caf50;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 1; }
      50%  { transform: scale(1.4); opacity: 0.6; }
      100% { transform: scale(1);   opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Fireworks canvas -->
  <canvas id="fireworksCanvas"></canvas>

  <div class="stars"></div>

  <div class="container">
    <h1>HAPPY NEW YEAR</h1>
    <div class="name">ðŸŽ‰Miss Munazza(Friend>Junior)ðŸŽ‰</div>
    <div class="year">2026</div>
    <p class="subtitle">
      Wishing you a year full of Joy, Success, and a fresh start with renewed energy and endless possibilities.!
    </p>
  </div>

<!-- FIXED: Simplified audio - works on first click -->
<audio id="bgMusic" loop preload="auto">
  <source src="your-music-file.mp3" type="audio/mpeg" />
</audio>


  <!-- Music toggle button -->
  <button class="music-btn" id="musicToggle">
    <span class="music-dot"></span>
    <span id="musicLabel">Unmute music</span>
  </button>

  <script>
  // ==== FIXED MUSIC - ONE CLICK SOLUTION ====
  const music = document.getElementById("bgMusic");
  const musicToggle = document.getElementById("musicToggle");
  const musicLabel = document.getElementById("musicLabel");

  let musicStarted = false;

  function handleMusicClick() {
    if (!musicStarted) {
      music.play().then(() => {
        musicStarted = true;
        musicToggle.classList.add("playing");
        musicLabel.textContent = "Pause music";
      }).catch(err => console.log("Play failed:", err));
    } else {
      if (music.paused) {
        music.play();
        musicToggle.classList.add("playing");
        musicLabel.textContent = "Pause music";
      } else {
        music.pause();
        musicToggle.classList.remove("playing");
        musicLabel.textContent = "Play music";
      }
    }
  }

  musicToggle.addEventListener("click", (e) => {
    e.stopPropagation();
    handleMusicClick();
  });

  document.addEventListener('click', function startMusic(e) {
    if (!musicStarted && e.target.id !== 'musicToggle') {
      handleMusicClick();
      document.removeEventListener('click', startMusic);
    }
  }, { once: true });

  // ==== RANDOM POPUP MESSAGES ====
  const popupText = "26 me toh duniya khatam he ðŸ˜‚";
  
  function createPopup() {
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.textContent = popupText;
    const x = Math.random() * 80 + 10;
    const y = Math.random() * 80 + 10;
    popup.style.left = x + "vw";
    popup.style.top = y + "vh";
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3000);
  }

  setInterval(() => {
    if (Math.random() < 0.7) createPopup();
  }, Math.random() * 4000 + 4000);

  // ==== CONFETTI + GIFTS ====
  const confettiChars = ["ðŸŽ‰", "ðŸŽŠ", "âœ¨", "ðŸ’«", "â­"];
  const giftChars = ["ðŸŽ", "ðŸ§§", "ðŸª…"];

  function createConfetti() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.textContent = confettiChars[Math.floor(Math.random() * confettiChars.length)];
    const size = Math.random() * 18 + 10;
    const left = Math.random() * 100;
    const duration = Math.random() * 3 + 3;
    confetti.style.left = left + "vw";
    confetti.style.fontSize = size + "px";
    confetti.style.animationDuration = duration + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), duration * 1000);
  }

  function createGift() {
    const gift = document.createElement("div");
    gift.className = "gift";
    gift.textContent = giftChars[Math.floor(Math.random() * giftChars.length)];
    const left = Math.random() * 100;
    const duration = Math.random() * 4 + 5;
    gift.style.left = left + "vw";
    gift.style.animationDuration = duration + "s";
    document.body.appendChild(gift);
    setTimeout(() => gift.remove(), duration * 1000);
  }

  // ==== FIREWORKS CANVAS ====
  const canvas = document.getElementById("fireworksCanvas");
  const ctx = canvas.getContext("2d");
  
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const particles = [];
  
  function createFirework(x, y, color) {
    const count = 40;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2 * i) / count;
      const speed = Math.random() * 4 + 2;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 1,
        color,
      });
    }
  }

  function randomColor() {
    const colors = ["#ff5252", "#ffeb3b", "#40c4ff", "#b388ff", "#69f0ae"];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function fireworksLoop() {
    ctx.fillStyle = "rgba(5, 8, 22, 0.22)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.03;
      p.alpha -= 0.01;
      if (p.alpha <= 0) {
        particles.splice(i, 1);
        continue;
      }
      ctx.save();
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
    requestAnimationFrame(fireworksLoop);
  }
  fireworksLoop();

  // Start all animations
  setInterval(createConfetti, 180);
  setInterval(createGift, 900);
  setInterval(() => {
    const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
    const y = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
    createFirework(x, y, randomColor());
  }, 900);

  for (let i = 0; i < 60; i++) {
    setTimeout(createConfetti, i * 40);
  }

  window.addEventListener("click", (e) => {
    createFirework(e.clientX, e.clientY, randomColor());
  });
</script>

</body>
</html>
